<!DOCTYPE HTML>

<html lang="en-us">
<head>
  <link rel="apple-touch-icon-precomposed" href="https://reiyaono.github.io/portfolio/images/icons/%25!s%28MISSING%29" />
  <link rel="stylesheet" href="https://reiyaono.github.io/portfolio/assets/css/main.css" />
  <link rel="stylesheet" href="https://reiyaono.github.io/portfolio/assets/css/page.css" />
  <link rel="stylesheet" href="https://reiyaono.github.io/portfolio/assets/css/font-awesome.min.css" />
</head>
<body style="margin: 0;">
  <div id="wrapper">
      <section id="main">
        <div style="line-height: 0;">
          <img @click="modalUp(1)" class="thumb" src="https://reiyaono.github.io/portfolio/images/photo/linkbal_thumbnail.jpg"></img>
          <img @click="modalUp(2)" class="thumb" src="https://reiyaono.github.io/portfolio/images/photo/yourhands_thumbnail.jpg"></img>
          <img @click="modalUp(3)" class="thumb" src="https://reiyaono.github.io/portfolio/images/photo/quince_thumbnail.jpg"></img>
          <img @click="modalUp(4)" class="thumb" src="https://reiyaono.github.io/portfolio/images/photo/homies_thumbnail.jpg"></img>
          <img @click="modalUp(5)" class="thumb" src="https://reiyaono.github.io/portfolio/images/photo/aminas_thumbnail.jpg"></img>
          <img @click="modalUp(6)" class="thumb" src="https://reiyaono.github.io/portfolio/images/photo/wisteria.jpg"></img>
        </div>
      </section>
      <transition name="modal">
        <div v-if="showModal" class="modal" @click="showModal = false">
          <div class="modal-container">
            <iframe :src="`https://www.youtube.com/embed/${videoInfo[showModal - 1].url}`" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
            <div class="modal-container-info">
              <div class="modal-container-text">title: {{videoInfo[showModal - 1].title}}</div>
              <div class="modal-container-text">client: {{videoInfo[showModal -1].client}}</div>
              <ul class="icons">
                <li><a href="/index.html" class="fa-home">home</a></li>
              </ul>
            </div>
          </div>
        </div>
      </transition>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#wrapper',
    data: {
      showModal: false,
      videoInfo: [
        { title: 'Facebook Ad', client: 'Disclosed', url: 'k3F5EvsbQzs', img: 'linkbal_thumbnail' }, 
        { title: 'YOUR HANDs', client: 'UNBLEED', url: 'BOukuIsoPE0', img: 'yourhands_thumbnail' },
        { title: 'THE SPACE THAT PERFECT ALL', client: 'Quince', url: 'jCEx3SdQaDc', img: 'quince_thumbnail' },
        { title: 'A Straight And Honest Flame Shakes In My Heart', client: 'homies', url: '0Xd3b8vGhr4' },
        { title: 'Playing God', client: 'aminas', url: '-_oMhxLP6Qs' },
        { title: 'Another Vlight', client: 'Wisteria', url: 'ZAKMbaZPJw8' }
      ],
      baseUrl: 'https://reiyaono.github.io/portfolio/images/photo/'
    },
    methods: {
      scrollModal () {
        window.scrollTo(0, window.innerHeight / 2)
      },
      modalUp(index) {
        this.scrollModal()
        this.showModal = index
      }
    }
  })
</script>
<style type="text/css">
.thumb {
  background-color: #000000;
  width: 100%;
  height: 100%;
}
.thumb:hover {
  opacity: 0.45;
}
.modal {
  text-align: center;
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  opacity: 1;
  z-index: 100;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, .6);
}
.modal-container {
  width: 80%;
  height: 650px;
  margin: auto 50px;
  background-color: white;
  flex: 1;
  line-height: 1;
  border-radius: 15px;
  padding-bottom: 30px;
  overflow: hidden;
}
.modal-container-text {
  margin-bottom: 10px;
}
.modal-container-info {
  margin: 30px;
}
.modal-enter-active, .modal-leave-active {
  transition: opacity .3s;
}
.modal-enter, .modal-leave-to /* .fade-leave-active below version 2.1.8 */ {
  opacity: 0;
}
iframe {
  width: 90%;
  height: 70%;
  margin: 30px 0;
  border-radius: 10px;
}
#main {
  padding: 0;
  max-width: 100%;
}
#wrapper {
  padding: 0px;
}
</style>
</html>
